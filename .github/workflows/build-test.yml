name: Build Test

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Target architecture'
        required: true
        default: x86_64

      sdk_version:
        description: 'SDK version'
        required: true
        default: snapshots

      sdk_target_url_path:
        description: 'SDK target URL path'
        required: true
        default: x86/64

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SDK_VERSION: ${{ github.event.inputs.sdk_version }}
      SDK_TARGET_URL_PATH: ${{ github.event.inputs.sdk_target_url_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update && \
            sudo apt-get install -yq gettext libncurses5-dev xsltproc

      - name: Prepare For Build
        run: |
          sdk_home="$(mktemp -d)"
          echo "SDK_HOME=$sdk_home" >> $GITHUB_ENV

      - name: Build package
        env:
          OPENWRT_GOLANG_COMMIT: d0efe27a8c35b5580304838548542e9aaf344ac5
          SIGN_PRIV_KEY: ${{ secrets.SIGN_PRIV_KEY }}
        run: ./compile.sh

      - name: Save Build Result
        uses: actions/upload-artifact@v2
        with:
          name: openwrt-passwall
          path: "dist/**/*.ipk"
          retention-days: 7
